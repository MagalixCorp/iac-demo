apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-1
  labels:
    app: app-1
spec:
  replicas: {{ .Values.replicas }}
  template:
    metadata:
      labels:
        app: app-1
    spec:
      containers:
        - name: container-1
          securityContext:
            privileged: false

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-2
  labels:
    app: app-2
spec:
  replicas: {{ .Values.replicas }}
  template:
    metadata:
      labels:
        app: app-2
    spec:
      containers:
        - name: container-1
          securityContext:
            allowPrivilegeEscalation: false
